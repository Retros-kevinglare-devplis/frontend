<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-sm-12 col-md-6 my-5">
      <div class="row">
        <div class="col-12 fs-5">
            Sign In /
          <a
            class="text-primary"
            [routerLink]="'../' + routerLinks.SignUp"
          >
            Sign Up
          </a>
        </div>
        <form [formGroup]="form">
          <div class="row my-5">
            <div class="col-sm-12">
              <mat-form-field class="w-100 my-2" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error
                  *ngIf="
                  form.get('email')?.hasError('email') &&
                  !form.get('email')?.hasError('required')
                "
                >
                  Please enter a valid email address
                </mat-error>
                <mat-error
                  *ngIf="form.get('email')?.hasError('required')"
                >
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field class="w-100 my-2" appearance="fill">
                <mat-label>Password</mat-label>
                <input
                  type="password"
                  matInput
                  formControlName="password"
                  placeholder="Your password"
                  maxlength="35"
                >
                <mat-error
                  *ngIf="form.get('password')?.hasError('required')"
                >
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 mt-5 text-end">
              <button
                type="submit"
                class="btn btn-outline-primary"
                (click)="signIn()"
              >
                Let's do it!
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
