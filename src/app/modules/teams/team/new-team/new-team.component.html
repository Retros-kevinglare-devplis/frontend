<div class="row">
  <div class="col-6">
    <img class="w-100" src="assets/newTeam.jpg" />
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100 my-2" appearance="fill">
          <mat-label>Team name</mat-label>
          <input type="email" matInput [formControl]="titleControl" placeholder="Please enter team name">
          <mat-error
            *ngIf="titleControl.hasError('required')"
          >
            Team name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 text-end">
        <button [disabled]="titleControl.invalid" class="btn btn-outline-success">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
