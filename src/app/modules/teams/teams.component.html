<section class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <ol>
          <li><a (click)="goBack()">Home</a></li>
          <li>{{title}}</li>
        </ol>
        <h2>{{title}}</h2>
        <p>{{description}}</p>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
          <button routerLink="new" type="button" class="btn btn-light">Create team</button>
      </div>
    </div>
  </div>
</section>

<section id="teams" class="teams">
  <div class="container aos-init aos-animate" data-aos="fade-up">
    <div class="row gy-4">
      <div
        class="col-lg-4 col-md-6 aos-init aos-animate"
        data-aos="fade-up"
        data-aos-delay="200"
        *ngFor="let team of teams$ | async; index as i"
      >
        <a class="card" [routerLink]="team.id">
          <div class="team-box {{colorClass(i)}}">
            <div class="row mb-3">
              <div class="col">
                <app-avatar-group [collaborators]="team.collaborators"></app-avatar-group>
              </div>
            </div>
            <h3>{{team.title | titlecase}}</h3>
            <p>{{team.description}}</p>
            <span class="date">{{team.updatedAt | date: 'medium'}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<ng-template #noIcon>
  <i class="bi bi-person"></i>
</ng-template>
