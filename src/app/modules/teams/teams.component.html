<div class="container">
  <div class="row my-3">
    <div class="col-md-8 align-self-center">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a class="link-primary" (click)="goBack()">Home</a></li>
          <li class="breadcrumb-item active">{{title}}</li>
        </ol>
      </nav>
    </div>
    <div class="col-md-4 text-end">
      <button type="button" class="btn btn-primary">Create team</button>
    </div>
  </div>
</div>

<section id="teams" class="teams">
  <div class="container aos-init aos-animate" data-aos="fade-up">
    <header class="section-header">
      <h2>{{title}}</h2>
      <p>{{description}}</p>
    </header>
    <div class="row gy-4">
      <div class="col-lg-4 col-md-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200" *ngFor="let team of repo.teams$ | async; index as i">
        <a class="card" [routerLink]="team.id">
          <div class="team-box {{colorClass(i)}}">
            <i class="ri-discuss-line icon bi bi-people-fill"></i>
            <h3>{{team.title | titlecase}}</h3>
            <p>{{team.description}}</p>
            <span class="date">{{team.updatedAt | date: 'medium'}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
